<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
    <title>Instagram2.0</title>
</head>
<body>
    <header>
        <div class="logo">
            <span>Instagram2.0</span>
        </div>
        <div class="search">
            <input type="search" placeholder="🔍search">
        </div>
        <div class="icons">
            <a href="index.html"><i class="fas fa-home" style="color: black;"></i></a>
            <i class="fas fa-paper-plane"></i>
            <i class="far fa-plus-square"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
            <div id="icon">
                <a href="profile.html"><img src="./images/professor oak.jpg" alt="iconImage"></a>
            </div>
        </div>
        <div class="icons2">
            <i class="fas fa-paper-plane"></i>
            <i class="far fa-plus-square"></i>
        </div>
    </header>
    <div class="container">
        <div class="display_pic">
            <img src="./images/professor oak.jpg" alt="display picture">
        </div>
           <div class="detail">
               <div class="head_details">
                   <span>Professor Oak</span>
                   <button>Edit Profile</button>
                   <i class="fas fa-cog"></i>
               </div>
               <div class="profile_detail">
                   <button><span>9</span> posts</button>
                   <button><span>1172</span> followers</button>
                   <button><span>55</span> following</button>
               </div>
               <div class="sub_detail">
                   <b>Professor Oak</b>
                   <p>Pokemon Expert</p>
               </div>
           </div>
          
    </div>
    <span class="line"><hr></span>
    <div class="post_container">
        <div class="btn_part">
            <ul>
                <li><i class="fas fa-th"></i> <a class="active" href="">Post</a></li>
                <li><i class="fas fa-file-video"></i> <a href="">igtv</a></li>
                <li><i class="far fa-bookmark"></i> <a href="">saved</a></li>
                <li><i class="fas fa-user-tag"></i> <a href="">tagged</a></li>
            </ul>
        </div>
        <div class="post">
            <img src="./images/professor oak.jpg" alt="post pic">
            <img src="./images/pikachu.jpg" alt="post pic">
            <img src="./images/balbasaur.jpg" alt="post pic">
            <img src="./images/oakpost1.jpg" alt="post pic">
            <img src="./images/jiglypuff.jpg" alt="post pic">
            <img src="./images/oakpost2.jpg" alt="post pic">
            <img src="./images/oakpost3.png" alt="post pic">
            <img src="./images/oak-featured.jpg" alt="post pic">
            <img src="./images/Oak_anime.png" alt="post pic">
        </div>
    </div>

    <!-- footer icon -->
<div class="footer_icons">
    <a href="index.html"><i class="fas fa-home" style="color: black;"></i></a>
    <i class="far fa-compass"></i>
    <i class="far fa-heart"></i>
    <div id="icon_image">
        <a href="profile.html"><img src="./images/professor oak.jpg" alt="iconImage"></a>
    </div>
</div>
<!-- sticky navbar -->
<script>
    window.addEventListener('scroll', function () {
          const header = document.querySelector('header');
          header.classList.toggle("sticky", window.scrollY > 0);
      });

</script>
</body>
</html>
